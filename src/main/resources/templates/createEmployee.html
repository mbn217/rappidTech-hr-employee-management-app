<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid pl-5">
        <a class="navbar-brand" href="#">Create Employee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/employees}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Create Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{/aboutUs}">About Us</a>
                </li>

            </ul>
            <form th:action="@{/employees/search}" class="d-flex" method="get">
                <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>&nbsp;
            <button class="btn btn-success"><a th:href="@{/login}">Login</a></button>
        </div>
    </div>
</nav>
<br><br>

<form class="container" style="display: grid;place-items: center;" th:action="@{/employees}" th:object="${employee}"
      th:method="post">
    <div class="mb-3 w-50">
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label">First Name: </label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Last Name: </label>
            <input type="text" class="form-control" th:field="*{lastName}"/>
        </div>
    </div>
    <div class="mb-3  w-50">
        <label for="exampleInputText1" class="form-label">Email: </label>
        <input type="text" class="form-control" th:field="*{email}"/>
    </div>
        <div class="mb-3  w-50">
        <label for="exampleInputText1" class="form-label">Phone Number#: </label>
        <input type="text" class="form-control" th:field="*{phoneNumber}"/>
    </div>
    <div class="mb-3  w-50">
    <label for="jobTitles" class="form-label">Job Title: </label>
    <select id="jobTitles" class="form-control" th:field="*{job.jobId}">
        <option value="AC_ACCOUNT">AC_ACCOUNT</option>
        <option value="AC_MGR">AC_MGR</option>
        <option value="AD_ASST">AD_ASST</option>
        <option value="AD_PRES">AD_PRES</option>
        <option value="AD_VP">AD_VP</option>
        <option value="FI_ACCOUNT">FI_ACCOUNT</option>
        <option value="FI_MGR">FI_MGR</option>
        <option value="HR_REP">HR_REP</option>
        <option value="IT_PROG">IT_PROG</option>
        <option value="MK_MAN">MK_MAN</option>
        <option value="MK_REP">MK_REP</option>
        <option value="PR_REP">PR_REP</option>
        <option value="PU_CLERK">PU_CLERK</option>
        <option value="PU_MAN">PU_MAN</option>
        <option value="SA_MAN">SA_MAN</option>
        <option value="SA_REP">SA_REP</option>
        <option value="SH_CLERK">SH_CLERK</option>
        <option value="ST_CLERK">ST_CLERK</option>
        <option value="ST_MAN">ST_MAN</option>
    </select>
</div>
    <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">Salary: </label>
        <input type="text" class="form-control" th:field="*{salary}"/>
    </div>
    <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label ">Hire Date: </label>
        <input type="date" class="form-control" th:field="*{hire_date}"/>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 15%;">Create</button>
</form>
</body>
</html>
